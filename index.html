<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/cyborg/bootstrap.min.css">

</head>
<body>
	<div class="page-header">
	  <h1>Trivia<small> the game</small></h1>
	</div>
	
		
		<button id="reset">New Game</button>
		<button id="go">Begin</button>
		
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th><div id="question">
			The text of the Question
			</div></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id='0'></td>
				</tr>
				<tr>
					<td id='1'></td>
				</tr>
				<tr>
					<td id='2'></td>
				</tr>
				<tr>
					<td id='3'></td>
				</tr>
			</tbody>
		</table>

		<div class="well" id="right"># Right: 0</div>
		<div class="well" id="wrong"># Wrong: 0 </div>
		<div class="well" id='display'></div>
		<div class="well" id="status">Ready</div>
						
			
			
	
</body>
<script type="text/javascript" src="assets/js/app.js"></script>
</html>
